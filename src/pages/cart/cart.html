<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>

        <img [src]="item.produto.imageUrl || 'assets/img/prod.jpg'" alt="">

      </ion-thumbnail>
      
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency }}</p>
      <p>{{ item.quantidade }}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
